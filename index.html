<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Culture Find</title>
  <!-- Javascripts -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDv1HjX_8ll7gLq-XqeetwkEsAuh1HYzys" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/js/app.js" charset="utf-8"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="backimage">
    <img src="images/12.jpg">
  </div>
  <section class="loggedOut">
    <h1>Culture Find<i class="material-icons icon-homepage">&#xE8FA;</i></h1>
    <div class="forms">
      <form id="signup" class="form-left">
        <h3>Sign up!</h3>
        <label>First name:</label>
        <input type="text" name="user[firstName]">
        <label>Last name:</label>
        <input type="text" name="user[lastName]">
        <label>Email:</label>
        <input type="text" name="user[email]">
        <label>Username:</label>
        <input type="text" name="user[username]">
        <label>Password:</label>
        <input type="password" name="user[password]">
        <label>Password confirmation:</label>
        <input type="password" name="user[passwordConfirmation]">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br>
            <button type="submit" value="Sign Up!" class="btn btn-default">Sign Up!</button>
          </div>
        </div>
        <!-- <input type="submit" value="Sign Up!"> -->
      </form>

      <form id="login" class="form-right">
        <h3>Login.</h3>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="loggedIn">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Culture Find<i class="material-icons icon-loggedin">&#xE8FA;</i></a>
        </div>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" name="category" value="museum" checked>Museums</label>
            <label class="checkbox-inline"><input type="checkbox" name="category" value="art_gallery" checked>Art Galleries</label>
            <label class="checkbox-inline"><input type="checkbox" name="category" value="subway_station" checked>Tube Station</label>
          </div>
          <button type="button" class="btn btn-default" onclick="getUncheckedBoxes()">Submit</button>
          <button type="button" class="btn btn-default" id="load-more">Load More</button>
        </form>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling  -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="logout" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div id="map-canvas"></div>
  </section>
  <footer>
    Culture Find by RAAH &#169;
  </footer>
</body>
</html>
