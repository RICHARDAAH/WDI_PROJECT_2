<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Culture Find</title>
  <!-- Javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS6aR9Ini0ffsm6TmMnX3u3GWRVTadsbI" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="backimage">
    <img src="images/1.jpg">
  </div>
  <section class="loggedOut">
    <h1>Culture Find</h1>
    <div class="forms">
      <form id="signup" class="form-left">
        <h4>Sign up!</h4>
        <label>First name:</label>
        <input type="text" name="user[firstName]">
        <label>Last name:</label>
        <input type="text" name="user[lastName]">
        <label>Email:</label>
        <input type="text" name="user[email]">
        <label>Username:</label>
        <input type="text" name="user[username]">
        <label>Password:</label>
        <input type="password" name="user[password]">
        <label>Password confirmation:</label>
        <input type="password" name="user[passwordConfirmation]">
        <input type="submit" value="Sign Up!">
      </form>
      <form id="login" class="form-right">
        <h4>Login.</h4>
        <label>Email:</label>
        <input type="text" name="email">
        <label>Password:</label>
        <input type="password" name="password">
        <input type="submit" value="Enter">
      </form>
    </div>
  </section>
  <section class="loggedIn">
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Culture Find</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="logout" href="#">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="map-canvas"></div>
  </section>
</body>
</html>
