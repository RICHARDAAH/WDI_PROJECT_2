<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Culture Find</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS6aR9Ini0ffsm6TmMnX3u3GWRVTadsbI" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body>
  <div id="backimage">
    <div>
      <img src="images/1.jpg">
    </div>
  </div>

  <section class="loggedOut">
    <h1>Culture Find</h1>
    <div class="forms">
      <div class="form1">
        <form id="signup">
          <h4>Sign up!</h4>
          <label>First name:</label>
          <input type="text" name="user[firstName]">
          <label>Last name:</label>
          <input type="text" name="user[lastName]">
          <label>Email:</label>
          <input type="text" name="user[email]">
          <label>Username:</label>
          <input type="text" name="user[username]">
          <label>Password:</label>
          <input type="password" name="user[password]">
          <label>Password confirmation:</label>
          <input type="password" name="user[passwordConfirmation]">
          <input type="submit" value="Sign Up!">
        </form>
      </div>

      <div class="form2">
        <form id="login">
          <h4>Login.</h4>
          <label>Email:</label>
          <input type="text" name="email">
          <label>Password:</label>
          <input type="password" name="password">
          <input type="submit" value="Enter">
        </form>
      </div>
    </div>
  </section>
  <section class="loggedIn">
    <div id="map-canvas">

    </div>
  </section>

  <!-- <footer>
  By RAAH &#169;
</footer> -->
</body>
</html>
